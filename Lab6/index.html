<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="sytyle.css">
    <script src="script.js" defer></script>
</head>
<body>
        <h1>Калькулятор заказа</h1>
        <div class="center-container">
            <form id="order-form">
                <div class="input-group">
                    <label for="quantity">Количество:</label>
                    <input type="text" id="quantity" name="quantity">
                </div>
                <div class="radio-group">
                    <label><input type="radio" name="delivery" value="Get_to_go">Get to go - 5% discount</label>
                    <label><input type="radio" name="delivery" value="Deliver_to_home">Deliver to home - 10% from total cost, min 200 ₽</label>
                    <label><input type="radio" name="delivery" value="Dining_in">Dining in - free</label>
                </div>
                <div class="input-group">
                    <label for="product">Выберите товар:</label>
                    <select id="product" name="product">
                        <option value="100">Soda — 100 ₽</option>
                        <option value="250">Burger — 250 ₽</option>
                        <option value="500">Pizza — 500 ₽</option>
                    </select>
                </div>
                <div id="burger-select" style="display:none;">
                    <label for="burger-option">Выберите опцию для Burger:</label>
                    <select id="burger-option" name="burger-option">
                        <option value="0">Стандартный</option>
                        <option value="40">Большой (+40 ₽)</option>
                    </select>
                </div>
                <div id="pizza-checkbox" style="display:none;">
                    <label><input type="checkbox" id="pizza-extra" value="50">Экстра начинка (+50 ₽)</label>
                </div>
                <button type="submit" id="calc-btn">Посчитать стоимость</button>
                <p id="result"></p>
                <p id="error" style="color: red;"></p>
            </form>
        </div>
</body>
</html>
