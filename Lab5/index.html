<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор стоимости заказа</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Калькулятор заказа</h1>

  <form id="order-form">
    <label for="product">Выберите товар:</label>
    <select id="product" name="product">
      <option value="100">Товар A — 100 ₽</option>
      <option value="250">Товар B — 250 ₽</option>
      <option value="500">Товар C — 500 ₽</option>
    </select>
    <br><br>

    <label for="quantity">Количество:</label>
    <input type="text" id="quantity" name="quantity">
    <br><br>

    <button type="submit" id="calc-btn">Посчитать стоимость</button>
  </form>

  <p id="result"></p>
  <p id="error" style="color: red;"></p>
</body>
</html>
