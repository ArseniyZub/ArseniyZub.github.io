<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <label>
        ФИО<br />
        <input name="name"
          type="text"
          value="Иванов Иван Иванович" />
      </label><br /><br />

      <label>
        Номер телефона:<br />
        <input name="phone"
          type="tel"
          placeholder="+7 999 123-45-67" />
      </label><br /><br />

      <label>
        email:<br />
        <input name="email"
          type="email"
          placeholder="email@gmail.com" />
      </label><br /><br />

      <label>
      Дата рождения:<br />
      <input name="birthdate"
        type="date"
        placeholder="dd.mm.yy" />
    </label><br /><br />

    Пол:<br />
    <label><input type="radio" name="gender" value="male" /> Мужской</label><br />
    <label><input type="radio" name="gender" value="female" /> Женский</label><br />
    <label><input type="radio" name="gender" value="other" /> Другое</label><br /><br />

    <label>
      Любимый язык программирования:<br />
      <select name="languages[]" multiple="multiple" size="10">
        <option value="Pascal">Pascal</option>
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="JavaScript">JavaScript</option>
        <option value="PHP">PHP</option>
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Haskel">Haskel</option>
        <option value="Clojure">Clojure</option>
        <option value="Prolog">Prolog</option>
        <option value="Scala">Scala</option>
      </select>
    </label><br /><br />

    <label>
        Биография:<br />
        <textarea name="bio" placeholder="Биография"
            style="width:400px; height:150px;"></textarea>
        </label><br /><br />

        <label>
        <input type="checkbox" name="agree" required />
        С контрактом ознакомлен(а)
        </label><br /><br />

        <input type="submit" value="Сохранить" />
</body>
</html>
